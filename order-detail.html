<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Detail Pesanan - GigitAja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
</head>
<body>
    <div class="mobile-container">
        <header class="detail-header">
            <a href="pesanan.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Detail Pesanan</h2>
            <div class="header-placeholder"></div>
        </header>

        <main class="detail-content order-detail-page">
            <section class="pickup-code-section">
                <h3>Tunjukkan Kode Ini Saat Pengambilan</h3>
                <div class="qr-code-placeholder">
                    <i class="fa-solid fa-qrcode"></i>
                </div>
                <p class="order-id-text">ID Pesanan: <span id="order-detail-id">Memuat...</span></p>
            </section>

            <hr class="divider">

            <section class="order-item-summary">
                <article class="order-card-static">
                    <div class="order-card-image">
                        <img id="order-detail-img" src="https://placehold.co/100x100/e0e0e0/333?text=..." alt="Gambar pesanan">
                    </div>
                    <div class="order-card-details">
                        <span class="order-status">Berhasil</span>
                        <h3 id="order-detail-store">Nama Toko</h3>
                        <p id="order-detail-item">Nama Item</p>
                    </div>
                </article>
            </section>

            <hr class="divider">

             <section class="pickup-info">
                <h3>Lokasi Pengambilan</h3>
                <p class="address" id="order-detail-address">Memuat alamat...</p>
                <div class="map-placeholder">
                    <iframe id="order-map-frame" class="map-iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="about:blank"></iframe>
                </div>
                <a href="#" id="route-button" class="secondary-button" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-diamond-turn-right"></i> Lihat Rute</a>
            </section>
            
            <hr class="divider">
            
            <section class="payment-summary">
                <h3>Rincian Pembayaran</h3>
                <div class="summary-row">
                    <span>Tanggal Transaksi</span>
                    <span id="order-detail-date">Memuat...</span>
                </div>
                <div class="summary-row">
                    <span>Metode Pembayaran</span>
                    <span>QRIS (Simulasi)</span>
                </div>
                <div class="summary-row total">
                    <span>Total Bayar</span>
                    <span id="order-detail-price">Memuat...</span>
                </div>
            </section>
        </main>
    </div>
    
    <script src="assets/js/order-detail.js"></script>
</body>
</html>
